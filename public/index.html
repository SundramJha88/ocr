<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-custom {
      animation: spin 1s linear infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 py-12">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Smart OCR Tool</h1>
      <p class="text-lg text-gray-600">Extract text from images and pdfs in seconds</p>
    </div>

    <!-- Upload Box -->
    <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
      <div 
        id="upload-box" 
        class="border-2 border-dashed border-indigo-400 rounded-lg p-12 transition-all cursor-pointer hover:bg-indigo-50 group"
      >
        <div class="flex flex-col items-center">
          <svg class="w-16 h-16 text-indigo-500 mb-4 group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          <p class="text-lg font-medium text-gray-700 mb-2">Drag and drop files here</p>
          <p class="text-sm text-gray-500">or click to upload</p>
        </div>
      </div>
      <input type="file" id="fileInput" class="hidden" accept="image/* ,application/pdf" />
    </div>

    <!-- Processing Spinner -->
    <div id="spinner" class="hidden flex justify-center items-center gap-3 my-6">
      <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin-custom"></div>
      <span class="text-indigo-600 font-medium">Processing...</span>
    </div>

    <!-- Output Section -->
    <div id="output" class="bg-white rounded-xl shadow-lg p-8 hidden">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Extracted Text</h2>
      <div class="bg-gray-50 rounded-lg p-6 font-mono text-sm text-gray-700 whitespace-pre-wrap"></div>
    </div>
  </div>

  <script>
    const uploadBox = document.getElementById("upload-box");
    const fileInput = document.getElementById("fileInput");
    const output = document.getElementById("output");
    const spinner = document.getElementById("spinner");

    uploadBox.addEventListener("click", () => fileInput.click());
    
    uploadBox.addEventListener("dragover", (e) => {
      e.preventDefault();
      uploadBox.classList.add("bg-indigo-50");
    });
    
    uploadBox.addEventListener("dragleave", () => {
      uploadBox.classList.remove("bg-indigo-50");
    });
    
    uploadBox.addEventListener("drop", async (e) => {
      e.preventDefault();
      uploadBox.classList.remove("bg-indigo-50");
      const file = e.dataTransfer.files[0];
      await handleFileUpload(file);
    });

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      await handleFileUpload(file);
    });

    async function handleFileUpload(file) {
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      output.classList.add("hidden");
      spinner.classList.remove("hidden");

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) {
          throw new Error("Failed to process file");
        }

        const { extractedText } = await response.json();
        output.classList.remove("hidden");
        output.querySelector("div").textContent = extractedText;
      } catch (error) {
        output.classList.remove("hidden");
        output.querySelector("div").textContent = `Error: ${error.message}`;
      } finally {
        spinner.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
